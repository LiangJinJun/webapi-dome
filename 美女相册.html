<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        html,
        body {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        li {
            float: left;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <h2>
        插画
    </h2>
    <ul id="imagegallery">
        <li>
            <a href="images/ima1.jpg" title="图一"><img src="images/ima1.jpg" alt="" width="100" height="100"
                    alt="图1"></a>
        </li>
        <li>
            <a href="images/ima2.jpg" title="图二"><img src="images/ima2.jpg" alt="" width="100" height="100"
                    alt="图1"></a>
        </li>
        <li>
            <a href="images/ima3.jpg" title="图三"><img src="images/ima3.jpg" alt="" width="100" height="100"
                    alt="图1"></a>
        </li>
        <li>
            <a href="images/ima4.jpg" title="图四"><img src="images/ima4.jpg" alt="" width="100" height="100"
                    alt="图1"></a>
        </li>
        <li>
            <a href="images/ima5.jpg" title="图五"><img src="images/ima5.jpg" alt="" width="100" height="100"
                    alt="图1"></a>
        </li>
    </ul> <br />

    <!-- 显示大图的 -->
    <img id="image" src="images/placeholder.png" alt="" width="450" height="500" />
    <p id="des">选择一个图片</p>

    <script src="js/common.js"></script>

    <script>
        /* 从ul中标签获取所有的a标签 */
        var aObjs = my$("imagegallery").getElementsByTagName("a");

        /* 循环遍历所有的a标签 */
        for (var i = 0; i < aObjs.length; i++) {
            /* 为每个a标签注册点击事件 */
            aObjs[i].onclick = function () {
                /* 为id为image的标签的src赋值 */
                my$("image").src = this.href;
                /* 为p标签赋值 */
                my$("des").innerText = this.title;
                /* 阻止超链接默认的跳转 */
                return false;
            };
        }
    </script>
</body>

</html>
